<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>  
    <div class="container">
      
      <h1> Contact Me, Dominic Enriquez</h1>
      <form id="reasontest-form" action="https://formspree.io/f/mrgjglga" method="post">

      <div class="form-group col">
          <label for="fname"><span class="text-danger">*</span> Full Name</label>
          <input class="form-control" id="fname" name="fname" autocomplete="given-name" type="text" autofocus required>
      </div>
          
      <div class="form-group col">
          <label for="email"><span class="text-danger">*</span> Email Address</label>
          <input id="email" class="form-control" name="email" autocomplete="email" type="email" required>
      </div>
    
      <div class="form-group col">
          <label for="address"><span class="text-danger">*</span> Address</label>
          <input id="address" class="form-control" name="address" autocomplete="street-address" type="text" required>
      </div>
        
      <div class="form-group col">
          <label for="city"><span class="text-danger">*</span> City</label>
          <input id="city" class="form-control" name="city" autocomplete="address-level2" type="text" required>
      </div>
          
      <div class="form-group col">
          <label for="postal-code"><span class="text-danger">*</span> Postal Code</label>
          <input id="postal-code" class="form-control" name="post-code" autocomplete="postal-code" type="text" pattern="^[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d$" required>
      </div>
       
      <div class="form-group col">
       <label class="mr-3"><span class="text-danger">*</span> Reasoning</label>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="reasoning" id="haveQuestion" value="question">
              <label class="form-check-label" for="haveQuestion">Question</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="reasoning" id="haveComment" value="comment" >
              <label class="form-check-label" for="haveComment">Comment</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="reasoning" id="wantHire" value="hiring">
              <label class="form-check-label" for="wantHireg">Hiring</label>
          </div>
      </div>
          
      <div class="form-group col">
       <label for="feedback-file"></label>
       <textarea id="description" class="form-control" name="description" rows="10"></textarea>
      </div>
          
      <div class="d-flex flex-row-reverse mt-2">
        <input class="btn btn-primary" type="submit" name="submit" value="Submit">
       </div>
      </form>
    </div> 
  </body>
</html>
